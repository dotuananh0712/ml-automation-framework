site_name: ML Automation Framework
site_description: Python-first automation framework for standardizing data science workflows
site_author: ML Platform Team

repo_name: ml-automation-framework
repo_url: https://github.com/org/ml-automation-framework

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Configuration Reference: user-guide/configuration.md
    - Classification Pipelines: user-guide/classification.md
    - Forecasting Pipelines: user-guide/forecasting.md
    - CLI Reference: user-guide/cli-reference.md
  - Developer Guide:
    - Architecture: developer-guide/architecture.md
    - Adding Models: developer-guide/adding-models.md
    - Adding Transformers: developer-guide/adding-transformers.md
    - API Reference: developer-guide/api-reference.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
